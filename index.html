<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Pizza Parlor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href= "css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Order Pizza Here:</h2>
        <form id="pizaform">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text"  class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="name">Phone No:</label>
            <input type="text"  class="form-control" id="name">
          </div>
          <div class="form-group">
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox"  id="cheese" name="cheese" value="Cheese">
          <label for="cheese"> Cheese</label><br>
          <input type="checkbox"  id="pepperoni" name="pepperoni" value="Pepperoni">
          <label for="pepperoni"> Pepperoni</label><br>
          <input type="checkbox"  id="artichoke" name="artichoke" value="Artichoke">
          <label for="artichoke"> Artichoke</label><br>
          <input type="checkbox"  id="painaple" name="painaple" value="Painaple">
          <label for="painaple"> Painaple</label><br>
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
