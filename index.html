<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Pizza Parlor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href= "css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>

<div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Order Pizza Here:</h2>
        <form id="pizaform">
          <div id="inline_content">
            <form class="type">
                <input type="radio" name="deliverytype" id="carry" value="carry">
                <label for="carry">carry out</label>
                <input type="radio" name="deliverytype" id="home" value="home">
                <label for="home">Home delivary</label>
            </form>
            </div>
          <div id="addressdisp-form">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
              <label for="new-region">Region</label>
              <input type="text" class="form-control" id="new-region">
              <label for="new-postal-code">Postal Code</label>
              <input type="text" class="form-control" id="new-postal-code">
            </div>
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text"  class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="text"  class="form-control" id="phone">
          </div>
          <div class="form-group">
            <h2 id="size">Sizes</h2>
            <input type="radio" name="type" id="Small Size" value="Small Size">
            <label for="Small Size">Small Size</label>
            <input type="radio" name="type" id="Medium Size" value="Medium Size">
            <label for="Medium Size">Medium Size</label>
            <input type="radio" name="type" id="Large Size" value="Large Size">
            <label for="Large Size">Large Size</label>
          </div>
          <div class="form-group">
            <h2 id ="topping">Toppings</h2>  
            <input type="checkbox"  id="Cheese" name="Cheese" value="Cheese">
            <label for="Cheese"> Cheese</label><br>
            <input type="checkbox"  id="Pepperoni" name="Pepperoni" value="Pepperoni">
            <label for="Pepperoni"> Pepperoni</label><br>
            <input type="checkbox"  id="Artichoke" name="Artichoke" value="Artichoke">
            <label for="Artichoke"> Artichoke</label><br>
            <input type="checkbox"  id="Pinapple" name="Pinapple" value="Pinapple">
            <label for="Pinapple"> Pinapple</label><br>
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
      </div>  
      <div class= "col-6">
        <div>
          <h2>Your Order:</h2>
          <ul id="sizes"></ul>
          <ul id="Topings"></ul>
          <h2>Your Recipt:</h2>
          <ul id="Pizzas"></ul>
          <div id="show-pizza">
            <p>Phone No:<span class="phonenum"></span></p>
            <p>Total Cost:<span class="tcost"></span></p>
          </div> 
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
