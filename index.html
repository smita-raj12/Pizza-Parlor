<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> Pizza Parlor</title>

<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Order Pizza Here:</h2>
        <form id="pizaform">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text"  class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="text"  class="form-control" id="phone">
          </div>
          <div class="form-group">
            <h2>Sizes</h2>
            <input type="radio" name="type" id="small" value="small">
            <label for="small">Small Size</label>
            <input type="radio" name="type" id="medium" value="medium">
            <label for="medium">Medium Size</label>
            <input type="radio" name="type" id="medium" value="medium">
            <label for="medium">Medium Size</label>
        </div>
        <div class="form-group">
        <h2>topings</h2>  
          <input type="checkbox"  id="cheese" name="cheese" value="Cheese">
          <label for="cheese"> Cheese</label><br>
          <input type="checkbox"  id="pepperoni" name="pepperoni" value="Pepperoni">
          <label for="pepperoni"> Pepperoni</label><br>
          <input type="checkbox"  id="artichoke" name="artichoke" value="Artichoke">
          <label for="artichoke"> Artichoke</label><br>
          <input type="checkbox"  id="painaple" name="painaple" value="Painaple">
          <label for="painaple"> Painaple</label><br>
        </div>
        <button type="submit" class="btn-primary">Add</button>
        </form>
        <div id="sizes">
          <ul>

          </ul>
        </div>
        <div id="topings">
          <ul>
            
          </ul>
        </div>
        <div class= "col-6">
          <div id ="show-pizza">
            
            <p class="fname">Full Name:</p>
            <p class="pnonenum">Phine No:</p>
            <ul id="Pizzas"></ul>
            <ul id="sizes">

            </ul>
            <ul id="topings">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
